<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Raleway', sans-serif;
      background-color: #e0e0e0;
    }

    .contact-card {
      background: linear-gradient(135deg, #f7f7f7, #c7c7c7);
      border-radius: 8px;
      padding: 1.5rem 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 440px;
      height: auto;
      text-align: left;
      border: 1px solid #bbb;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .contact-card h1 {
      color: #2d2d2d;
      margin-bottom: 0.2rem;
      font-size: 1.4rem;
      font-weight: 600;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.4rem;
    }

    .contact-item {
      font-size: 0.95rem;
      color: #3c3c3c;
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }

    .contact-item strong {
      font-weight: 600;
      color: #1e1e1e;
    }

    .contact-item a {
      color: #3c3c3c;
      text-decoration: none;
      font-family: 'Raleway', sans-serif;
      font-feature-settings: 'tnum';
      letter-spacing: -0.3px;
    }

    .contact-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="contact-card">
    <h1>Contact Information</h1>
    <div class="contact-item">
      <strong>Name</strong>
      Manikandan Pazhani
    </div>
    <div class="contact-item">
      <strong>Email</strong>
      <a href="mailto:manikandanpazhani57@gmail.com">manikandanpazhani57@gmail.com</a>
    </div>
    <div class="contact-item">
      <strong>LinkedIn</strong>
      <a href="https://www.linkedin.com/in/manikandan-pazhani/" target="_blank">https://www.linkedin.com/in/manikandan-pazhani/</a>
    </div>
    <div class="contact-item">
      <strong>Portfolio</strong>
      <a href="https://manikandan-portfolio.framer.website/?editSite="_blank">https://manikandan-portfolio.framer.website/?editSite</a>
    </div>
  </div>
</body>
</html>
